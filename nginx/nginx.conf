# ========================================
# CONFIGURACIÓN PRINCIPAL DE NGINX
# Sistema de Inventario - Proxy Reverso
# ========================================

# Configuración del trabajador principal
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Configuración de eventos
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# Configuración HTTP principal
http {
    # ========================================
    # CONFIGURACIONES BÁSICAS
    # ========================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Formato de logs personalizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # ========================================
    # OPTIMIZACIONES DE RENDIMIENTO
    # ========================================
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Configuración de buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # ========================================
    # CONFIGURACIÓN DE COMPRESIÓN
    # ========================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ========================================
    # CONFIGURACIÓN DE SEGURIDAD
    # ========================================
    
    # Ocultar versión de Nginx
    server_tokens off;
    
    # Headers de seguridad
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';" always;
    
    # ========================================
    # CONFIGURACIÓN UPSTREAM - SPRING BOOT
    # ========================================
    
    upstream inventario_backend {
        server inventario-app:8080;
        keepalive 32;
    }
    
    # ========================================
    # CONFIGURACIÓN DEL SERVIDOR PRINCIPAL
    # ========================================
    
    server {
        listen 80;
        server_name localhost inventario.local;
        
        # Configuración de acceso root
        root /usr/share/nginx/html;
        index index.html;
        
        # ========================================
        # CONFIGURACIÓN DE LOGS ESPECÍFICOS
        # ========================================
        
        access_log /var/log/nginx/inventario_access.log main;
        error_log /var/log/nginx/inventario_error.log;
        
        # ========================================
        # HEALTH CHECK ENDPOINT
        # ========================================
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ========================================
        # PROXY A LA APLICACIÓN SPRING BOOT
        # ========================================
        
        location / {
            # Headers del proxy
            proxy_pass http://inventario_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_cache_bypass $http_upgrade;
            
            # Configuración de timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Configuración de buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Retry en caso de error
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }
        
        # ========================================
        # CONFIGURACIÓN PARA ACTUATOR (SPRING BOOT)
        # ========================================
        
        location /actuator/ {
            proxy_pass http://inventario_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Permitir solo desde IPs locales (opcional)
            # allow 127.0.0.1;
            # allow 172.16.0.0/12;  # Docker networks
            # deny all;
        }
        
        # ========================================
        # CONFIGURACIÓN PARA APIs
        # ========================================
        
        location /api/ {
            proxy_pass http://inventario_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS Headers para APIs
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            
            # Manejar preflight OPTIONS
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
        
        # ========================================
        # CONFIGURACIÓN PARA ARCHIVOS ESTÁTICOS
        # ========================================
        
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
            proxy_pass http://inventario_backend;
            proxy_set_header Host $host;
            
            # Cache para archivos estáticos
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Pragma public;
            
            # Compresión específica para estáticos
            gzip_static on;
        }
        
        # ========================================
        # PÁGINAS DE ERROR PERSONALIZADAS
        # ========================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # ========================================
        # CONFIGURACIONES DE SEGURIDAD ADICIONALES
        # ========================================
        
        # Denegar acceso a archivos sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Denegar acceso a archivos de backup
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Rate limiting (opcional)
        # limit_req zone=api burst=20 nodelay;
    }
    
    # ========================================
    # CONFIGURACIÓN HTTPS (COMENTADO - ACTIVAR SI SE NECESITA SSL)
    # ========================================
    
